{% load static %}<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
  <title>
   user Settings
  </title>
  <meta content="This page provides access to user settings" name="description"/>
  <link href="{% static '/assets/img/main.png' %}" rel="icon" sizes="400x400" type="image/png"/>
  <link href="{% static '/assets/img/main.png' %}" rel="icon" sizes="400x400" type="image/png"/>
  <link href="{% static '/assets/img/main.png' %}" rel="icon" sizes="400x400" type="image/png"/>
  <link href="{% static '/assets/img/main.png' %}" rel="icon" sizes="400x400" type="image/png"/>
  <link href="{% static '/assets/img/main.png' %}" rel="icon" sizes="400x400" type="image/png"/>
  <link href="{% static '/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet"/>
  <link href="{% static '/assets/fonts/font-awesome.min.css' %}" rel="stylesheet"/>
  <link href="{% static '/assets/fonts/ionicons.min.css' %}" rel="stylesheet"/>
  <link href="{% static '/assets/css/styles.min.css' %}" rel="stylesheet"/>
  <link href="{% static '/assets/css/SO-floating-nav_15.min.css' %}" rel="stylesheet"/>
 </head>
 <body id="page-top">
  <div id="wrapper">
   <div dont-float="true" id="nt-compact">
    <ul>
     <li>
      <label style="color: rgb(255,255,255);">
       {{ user.username }}
      </label>
     </li>
     <li>
      <a href="/files/" title="Dashboard">
       <i class="fa fa-th-large">
       </i>
       <div class="nt-tooltip">
        <p style="font-family:'Ubuntu Condensed', sans-serif;">
         Dashboard
        </p>
       </div>
      </a>
     </li>
     <li>
     </li>
     <li>
      <a href="/files/visualization/" title="Visualization">
       <i class="fa fa-vimeo">
       </i>
       <div class="nt-tooltip">
        <p style="font-family:'Ubuntu Condensed', sans-serif;">
         Visualization
        </p>
       </div>
      </a>
     </li>
     <li>
      <a href="/files/processing/" title="Processing Center">
       <i class="fa fa-product-hunt">
       </i>
       <div class="nt-tooltip">
        <p style="font-family:'Ubuntu Condensed', sans-serif;">
         Processing
        </p>
       </div>
      </a>
     </li>
     <li>
      <a href="/files/records/" title="Records">
       <svg class="bi bi-caret-right-fill" fill="currentColor" height="1em" viewbox="0 0 16 16" width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z">
        </path>
       </svg>
       <div class="nt-tooltip">
        <p style="font-family:'Ubuntu Condensed', sans-serif;">
         Records
        </p>
       </div>
      </a>
     </li>
     <li>
      <a href="/files/settings/" title="settings">
       <i class="fa fa-cogs">
       </i>
       <div class="nt-tooltip">
        <p style="font-family:'Ubuntu Condensed', sans-serif;">
         Settings
        </p>
       </div>
      </a>
      <a href="/" onmouseover="javascript:event.target.port=8080" title="Advance">
       <i class="icon ion-android-warning">
       </i>
       <div class="nt-tooltip">
        <p style="font-family: 'Ubuntu Condensed', sans-serif;">
         Advance
        </p>
       </div>
      </a>
     </li>
     <li>
      <a href="{% url 'logout' %}" title="logout">
       <i class="fa fa-sign-out">
       </i>
       <div class="nt-tooltip">
        <p style="font-family:'Ubuntu Condensed', sans-serif;">
         Logout
        </p>
       </div>
      </a>
     </li>
     <li>
      <a href="/files/help/" title="Help">
       <svg class="bi bi-question" fill="currentColor" height="1em" viewbox="0 0 16 16" width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z">
        </path>
       </svg>
       <div class="nt-tooltip">
        <p style="font-family:'Ubuntu Condensed', sans-serif;">
         Help
        </p>
       </div>
      </a>
     </li>
    </ul>
   </div>
   <div class="d-flex flex-column" id="content-wrapper">
    <div id="main">
     <div class="container-fluid">
      <form enctype="multipart/form-data" method="post">
       <div style="visibility: hidden; display:inline;">
        <p>
         {% csrf_token %}
        </p>
       </div>
       <div>
        <div class="form-row">
         <div class="col">
          <p class="text-center">
           <strong>
            User Settings
           </strong>
          </p>
         </div>
        </div>
        <div class="form-row">
         <div class="col">
          <label>
           Hide other users' results:
          </label>
          <select class="form-control" name="hide_othersresult">
           {% if settings.hide_othersresult == True %}
           <option selected="" value="True">
            Yes
           </option>
           <option value="False">
            No
           </option>
           {% else %}
           <option value="True">
            Yes
           </option>
           <option selected="" value="False">
            No
           </option>
           {% endif %}
          </select>
         </div>
         <div class="col">
         </div>
        </div>
        <div class="form-row">
         <div class="col">
          <label>
           QC 1 Name:
           <br/>
          </label>
          <input class="form-control" name="qc_1_name" type="text" value="{{settings.qc_1_name}}"/>
         </div>
         <div class="col">
          <label>
           QC 2 Name:
           <br/>
          </label>
          <input class="form-control" name="qc_2_name" type="text" value="{{settings.qc_2_name}}"/>
         </div>
        </div>
        <div class="form-row">
         <div class="col">
          <label>
           QC 3 Name:
           <br/>
          </label>
          <input class="form-control" name="qc_3_name" type="text" value="{{settings.qc_3_name}}"/>
         </div>
         <div class="col">
          <label>
           QC 4 Name:
           <br/>
          </label>
          <input class="form-control" name="qc_4_name" type="text" value="{{settings.qc_4_name}}"/>
         </div>
        </div>
        <div class="form-row">
         <div class="col">
          <label>
           Automatic QC Setting (Process App + Preset)
          </label>
          <select class="form-control" name="qc_selector">
           {% for key,value in qc_settings.items %}
    
{% if settings.QC_tool == key %}
           <option selected="" value="{{key}}">
            {{value}}
           </option>
           {% else %}
           <option value="{{key}}">
            {{value}}
           </option>
           {% endif %}    
    {% endfor %}
          </select>
         </div>
         <div class="col">
          <label>
           Automatic Workflow Settings (Process App + Preset)
          </label>
          <select class="form-control" multiple="" name="workflow_selector">
           {% for key,value in qc_settings.items %}
    
{% if key in settings.workflow_tool %}
           <option selected="" value="{{key}}">
            {{value}}
           </option>
           {% else %}
           <option value="{{key}}">
            {{value}}
           </option>
           {% endif %}    
    {% endfor %}
          </select>
         </div>
        </div>
        <div class="form-row">
         <div class="col">
          <label>
           <strong>
            Replace the original data file with converted mzML format
           </strong>
          </label>
          <select class="form-control" name="replace_raw_with_mzML">
           {% if settings.replace_raw_with_mzML == True %}
           <option selected="" value="True">
            Yes
           </option>
           <option value="False">
            No
           </option>
           {% else %}
           <option value="True">
            Yes
           </option>
           <option selected="" value="False">
            No
           </option>
           {% endif %}
          </select>
         </div>
         <div class="col">
          <label>
           <strong>
            Enable extraction information from uploaded file (Requires Large RAM)
           </strong>
          </label>
          <select class="form-control" name="perform_extraction">
           {% if settings.perform_extraction == True %}
           <option selected="" value="True">
            Yes
           </option>
           <option value="False">
            No
           </option>
           {% else %}
           <option value="True">
            Yes
           </option>
           <option selected="" value="False">
            No
           </option>
           {% endif %}
          </select>
         </div>
        </div>
        <div class="form-row">
         <div class="col">
          <button class="btn btn-primary" name="save_settings" type="submit">
           Save
          </button>
         </div>
         <div class="col">
          <button class="btn btn-primary" name="system_settings" onclick="window.location.href='/files/system_settings/';" type="button">
           Advance System Settings (Admin Only)
          </button>
         </div>
        </div>
       </div>
       <div class="form-row" style="text-align: center;">
        <div class="col">
        </div>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
  <script src="{% static '/assets/js/jquery.min.js' %}">
  </script>
  <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js">
  </script>
  <script src="{% static '/assets/js/script.min.js' %}">
  </script>
  <script src="{% static '/assets/js/SO-floating-nav_15.min.js' %}">
  </script>
 </body>
</html>
